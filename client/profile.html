<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"
    ></script>
    <link rel="stylesheet" href="./static/css/styles.css" />
    <title>sportify | Profile</title>
  </head>

  <body class="profile-body">
    <div class="container profile">
      <div class="row">
        <!-- navbar-brand -->
        <div class="col-4 brand">
          <a href="/">sportify</a>
          <img src="./static/assets/logo.png" alt="" />
        </div>
      </div>

      <!-- profile card  -->
      <div class="card profile-card">
        <div class="card-body">
          <div class="row">
            <!-- profile-image  -->
            <div class="col d-flex justify-content-center">
              <img
                class="rounded-circle w-25"
                src="https://images.unsplash.com/profile-1601894503666-f77483cf2165image?dpr=2&auto=format&fit=crop&w=150&h=150&q=60&crop=faces&bg=fff"
                alt=""
              />
            </div>
          </div>
          <hr />
          <div class="row">
            <!-- profile-name  -->
            <div class="col d-flex justify-content-center">
              <h3 class="text-center" id="profile-name">Om Kamath</h3>
            </div>
          </div>
          <!-- profile-details  -->
          <div class="row">
            <div class="col">
              <span class="text-center"><b>Email:</b></span>
              <span id="profile-email">omganesh402@gmail.com</span>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <span class="text-center"><b>Location:</b></span>
              <span id="profile-location">Mumbai</span>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <span class="text-center"><b>Gender:</b></span>
              <span id="profile-gender">Male</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
